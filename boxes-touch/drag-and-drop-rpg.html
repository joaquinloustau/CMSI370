<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Direct Manipulation on a Web Page: Touch Version</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="drag-and-drop-rpg.css"/>
    <link rel="stylesheet" type="text/css" href="drag-and-drop-rpg-rewards.css"/>
  </head>
    
  <body>
    <section class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <ul class="nav nav-tabs nav-justified">
            <li><a href="rpg2.html">Home</a></li>
            <li><a href="rpg2.html">Play</a></li>
            <li><a href="characters.html">Characters</a></li>
            <li><a id="help-tab" href="#">Help</a></li>
            <li><a href="#">Rewards</a></li>  
          </ul>
        </div>
      </div>
    </section>
              
    <div class="origin-box reward-div col-xs-4 col-xs-offset-3">
      <div class="panel panel-default panel-origin">
        <div class="panel-image-origin" id="image-holder">
          <img src="../rpg/question-marks.jpg" class="box panel-image-preview" id="reward"/>
        </div>
        <div class="panel panel-collapse collapse" id="attributesReward">
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"><span class="badge" id="absorption-value"></span>Absorption</li>
              <li class="list-group-item"><span class="badge" id="atkspeed-value"></span>Atkspeed</li>
              <li class="list-group-item"><span class="badge" id="blockchance-value"></span>Blockchance</li>
              <li class="list-group-item"><span class="badge" id="critchance-value"></span>Critchance</li>
              <li class="list-group-item"><span class="badge" id="defense-value"></span>Defense</li>
            </ul>
          </div>
        </div>
        <div class="panel-footer text-center">
          <button class="btn btn-primary btn-xs collapsed"  data-toggle="collapse" data-target="#attributesReward" id="unlock-reward" aria-expanded="true">Unlock new Reward</button>
        </div>
      </div>
    </div>

    <div class = "destination-box reward-div col-xs-4 col-xs-offset-1">
      <div class="panel panel-default panel-destination">
        <div class="panel-image-destination">
          <img src="cart.gif" class="panel-image-preview"/>
        </div>
        <div class="counter panel-footer text-center">Items in Cart(0)</div>
      </div>
    </div>

    <!-- Load up jQuery first. -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Load up the controller code. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="drag-and-drop-rpg.js"></script>
    <script src="drag-and-drop-rpg-rewards.js"></script>

    <!-- Code that is totally specific to this page. -->
    <script>
      $(function () {
        $(".origin-box").drags();
      });
    </script>
  </body>
</html>
