<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
        
    <!-- Assorted iOS-related metadata. -->
    <meta name="viewport" content="width=device-width" />

    <title>Direct Manipulation on a Web Page: Touch Version</title>
    <link rel="stylesheet" type="text/css" href="boxes-touch.css"/>

    <!-- Styles that are totally specific to this page. -->
    <style>
      #origin-box {
        border: 1px solid black;
        width: 300px;
        height: 300px;
      }

      #destination-box {
        position: fixed;
        top: 1em;
        right: 1em;
        left: 500px;
        border: 1px solid black;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
    
  <body>
    <!-- "Pre-load" the drawing area with a couple of boxes.
    Inline style attributes are OK here since they are
    manually set when done in code anyway. -->
    <div id="origin-box">
      <div class="box"
        style="width: 60px; height: 60px; left: 50px; top: 50px">
      </div>
      <div class="box"
        style="width: 80px; height: 50px; left: 84px; top: 106px">
      </div>
      <div class="box"
        style="width: 70px; height: 90px; left: 120px; top: 204px">
      </div>
    </div>
    
    <div id="destination-box"></div>
    <div id="basket">Items Dropped (0)</div>

    <!-- Load up jQuery first. -->
    <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>

    <!-- Load up the controller code. -->
    <script src="plugin-demonstration.js"></script>
        
    <!-- Code that is totally specific to this page. -->
    <script>
      $(function () {
        $("#origin-box").boxes();
      });
    </script>
  </body>
</html>
