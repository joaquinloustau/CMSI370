<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> JL RPG</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="characters.css">
    </head>
    <body>
    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <ul class="nav nav-tabs nav-justified">
                    <li><a href="rpg2.html">Home</a></li>
                    <li><a href="#loginModal" data-toggle="modal" data-target="#loginModal">Play</a></li>
                    <li><a href="characters.html">Characters</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">About</a></li>  
                </ul>
            </div>
        </div>
    </section>

    <div class="span7 text-center"><h3>Character Roster</h3></div>
    <div class="span7 text-center">
    <a href="#" class="btn btn-primary btn-xs"><b>+</b> Add new character</a></br></br>
    </div>
    <table class="table-custom table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Money</th>
                <th>Level</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="templates hidden">
        <table>
            <tbody>
                <tr class="character-template">
                    <td class="avatar"></td>
                    <td class="name"><a href="#" id="username" data-type="text" data-pk="1" data-title="Enter username" class="editable editable-click" style="display: inline;"></a></td>
                    <td class="gender"><a href="#" id="gender" data-type="select" data-pk="1" data-value="5" data-source="/groups" data-title="Select group" class="editable editable-click editable-open" style="display: none;">Admin</a></td>
                    <td class="class"></td>
                    <td class="money"></td>
                    <td class="level"></td>
                    <td class="edit"><p><button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                    <td class="delete"><p><button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button></p></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="container" style="margin-top:80px; margin-left:750px">
            <div class="col-md-4">
                <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Edit Character</strong></h3></div> 
                <div class="panel-body">
                    <form role="form">
                    <div class="form-group">
                    <label for="name-edit">Name</label>
                    <input type="text" class="form-control" id="name-edit" value="name">
                    </div>
                    <div class="form-group">
                        <label for="class-edit">Class</label>
                        <input type="text" class="form-control" id="class-edit" value="class">
                    </div>
                    <div class="checkbox">
                    <label>
                        <input name="remember" type="radio" id="female" value="female">Female
                        <input name="remember" type="radio" id="male" value="male">Male
                    </label>
                    </div>
                    <div class="form-group">
                        <label for="money-edit">Money</label>
                        <input type="number" class="form-control" id="money-edit" value="money">
                    </div>
                    <div class="form-group">
                        <label for="level-edit">Level</label>
                        <input type="number" class="form-control" id="level-edit" value="level">
                    </div>
                    </form>
                </div>
                <div class="panel-footer">  
                    <button type="button" id="update" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span>Â Update</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="container" style="margin-top:80px; margin-left:750px">
            <div class="col-md-4">
                <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Delete Character</strong></h3></div> 
                <div class="panel-body">
                    <div id="confirm-delete">Test</div>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No, Cancel</button>
                        <button type="button" id="delete-confirmed" class="btn btn-success" data-dismiss="modal">Yes, Delete</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="Characters.js"></script>
</body>
</html>
